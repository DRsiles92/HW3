<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">

    <title>Password Generator</title>
</head>

<body>
    <div class="container text-center bg-light">
        <p class="=text-center display-4">Password Generator</p>
        <br><br>

        <div class="container text-monospace mx-auto w-75 bg-white shadow p-4 mb-4 bg-white">
            <div class="row">
                <div class="col">
                    <h1>Generate a Password</h1>
                    <hr>
                    <div class="pw-box rounded shadow p-5">
                        <p class="text-center align-baseline">Your Secure Password</p>
                    </div>
                    <hr>
                </div>

            </div>
            <!-- buttons -->
            <div class="d-flex bd-highlight mb-3">
                <div class="d-inline-flex p-2 bd-highlight justify-content-around">
                    <button type="button" class="gen-button btn btn-danger">Generate Password</button>
                </div>
                <div class="d-inline-flex p-2 bd-highlight justify-content-around ml-auto p-2 bd-highlight">
                    <button type="button" class="copy-button btn btn-secondary">Copy to Clipboard</button>
                </div>
            </div>
            <!-- end buttons -->
        </div>
        <br><br>
    </div>
</body>

</html>
